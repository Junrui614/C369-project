<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0; /* Removes default margin */
            height: 100vh; /* Sets height to full viewport height */
            background-image: url(image.png);
            background-size: cover; /* Adjusts the image size to cover the whole background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-color: #f0f0f0; /* Fallback color */
        }
        .content {
            text-align: right; /* Centers the content */
            color: black; /* Text color */
            padding: 20px;
            font-size: 24px;
            width: 90%;
            margin-left: 5%; /* Aligns the content to the left edge */
            margin-top: 20px; 
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #fff;
            background-color: #a73232;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #a73232;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Trust Verify</h1>
        <p>Verify Financial Accounts confidently with Trust Verif</p>
        <a href="signup.html" class="btn">Get Started</a>
    </div>
</body>
</html>
